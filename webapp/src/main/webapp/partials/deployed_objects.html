<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">View Deployed Objects</h1>
	</div>
	<!-- /.col-lg-12 -->
	
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Deployed Objects
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<p ng-show="!tasks.length">
					No objects have been deployed yet.
				</p>
				<div class="dataTable_wrapper" ng-show="tasks.length > 0" style="height:300px; overflow-y:scroll">
					<table class="table table-striped table-bordered table-hover" id="dataTables-example" >
						<thead>
							<tr>
								<th>Cache ID</th>
								<th>File ID</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" ng-repeat="object in deployedObjects">
								<td>{{ object.cacheId }}</td>
								<td>{{ object.fileId }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.col-lg-12 -->	
</div>
