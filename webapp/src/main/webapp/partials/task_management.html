<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Task Management</h1>
	</div>
	<!-- /.col-lg-12 -->
	
	<div class="col-lg-12">
	  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</uib-alert>
	</div>
	
	
	
	<div ui-view="task_forms">
		<!--<div ng-include="partials/task_actions.html"></div>-->
	</div>
	
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Running Tasks
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div ng-show="!runningTasks.length" style="height:10vh">
				<p >
					No tasks running.
				</p></div>
				<div class="dataTable_wrapper" ng-show="runningTasks.length > 0" style="height: 10vh; overflow-y:scroll">
				
					<table class="table table-striped table-bordered table-hover" id="dataTables-example" >
						<thead>
							<tr>
								<th>ID</th>
								<th>Tag</th>
								<th>State</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" ng-repeat="task in runningTasks">
								<td>{{ task.name }}</td>
								<td>{{ task.tag }}</td>
								<td>{{ task.status_text }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Task History
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div ng-show="!finishedTasks.length" style="height:10vh">
				<p >
					No tasks have finished yet.
				</p></div>
				<div class="dataTable_wrapper" ng-show="finishedTasks.length > 0" style="overflow-y:scroll">
					<table datatable="ng" class="table table-striped table-bordered table-hover" id="dataTables-example" >
						<thead>
							<tr>
								<th>ID</th>
								<th>Tag</th>
								<th>State</th>
								<th>Result</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" ng-repeat="task in finishedTasks">
								<td>{{ task.name }}</td>
								<td>{{ task.tag }}</td>
								<td>{{ task.status_text }}</td>
								<td><json-formatter json="task.result" open="1"></json-formatter></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.col-lg-12 -->
	
</div>
