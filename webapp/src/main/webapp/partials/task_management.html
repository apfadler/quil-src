<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Task Management</h1>
	</div>
	<!-- /.col-lg-12 -->
	
	<div class="col-lg-12">
	  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</uib-alert>
	</div>
	
	
	
	<div ui-view="task_forms">
		<!--<div ng-include="partials/task_actions.html"></div>-->
	</div>
	
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Submitted Tasks
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<p ng-show="!tasks.length">
					No tasks have been submitted yet.
				</p>
				<div class="dataTable_wrapper" ng-show="tasks.length > 0" style="height:42vh; overflow-y:scroll">
					<table class="table table-striped table-bordered table-hover" id="dataTables-example" >
						<thead>
							<tr>
								<th>ID</th>
								<th>State</th>
								<th>Result</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" ng-repeat="task in tasks">
								<td>{{ task.name }}</td>
								<td>{{ task.status_text }}</td>
								<td>{{ task.result }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.col-lg-12 -->
	
</div>
