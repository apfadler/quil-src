<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Task Management</h1>
	</div>
	<!-- /.col-lg-12 -->
	
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				Submit task by file upload
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
			
				<div class="row">
					<div class="col-lg-6">
					<form>
					<div class="form-group">
						<label>Task File</label><input type="file" file-model="myFile" class="form-control" style="width:300px">
					</div>
					<div class="form-group">
						<button ng-click="uploadFile()" class="btn btn-default btn-sm">Upload and submit</button>
					</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				Submit task from task template
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
			
				<div class="row">
					<div class="col-lg-6">
					<form>
					<div class="form-group">
						<label>Template ID</label><input type="text" class="form-control" ng-model="templateID" style="width:300px">
					</div>
					<div class="form-group">
						<button ng-click="taskFromTemplate()" class="btn btn-default btn-sm">Submit...</button>
					</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				Submit task from task cache
			</div>
			<div class="panel-body">
		
				<div class="row">
			
					<div class="col-lg-6">
						<form>
							<div class="form-group">
								<label>Cache:Task ID</label><input type="text" class="form-control" ng-model="newCacheID" style="width:300px">
							</div>
							<div class="form-group">
								<button ng-click="uploadFile()" class="btn btn-default btn-sm">Submit...</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Submitted Tasks
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<p ng-show="!tasks.length">
					No tasks have been submitted yet.
				</p>
				<div class="dataTable_wrapper" ng-show="tasks.length > 0">
					<table class="table table-striped table-bordered table-hover" id="dataTables-example">
						<thead>
							<tr>
								<th>ID</th>
								<th>State</th>
								<th>Result</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" ng-repeat="task in tasks">
								<td>{{ task.id }}</td>
								<td>{{ task.status }}</td>
								<td>{{ task.result }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.col-lg-12 -->
	
	
	
</div>


<script type="text/ng-template" id="taskFromTemplateDialog.html">
<div class="modal-header">
		<h3 class="modal-title">Fill parameters...</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>{{templateID}}</label>
			
		</div>
	</div>

	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">Submit</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</div>
</script>
